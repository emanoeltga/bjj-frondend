<div class="container text-center">
  <div class="display-6 my-2">
    Cadastro de Atletas
  </div>
  <div class="border rounded shadow-sm p-4">
    <div class="text-end">
      <a href="/prototype/pages/atletas.html" class="btn btn-primary">Novo</a>
    </div>
    <table class="table table-striped">
      <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">Nome </th>
              <th scope="col">Telefone</th>
              <th scope="col">Data Nascimento</th>
              <th scope="col">Remover</th>
          </tr>
          <tr>
              <th scope="col"></th>
              <th scope="col"><input class="form-control" [(ngModel)]="filtro" (keyup)="aplicarFiltro()" placeholder="Filtrar pelo nome"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor=" let atleta of atletas">
              <th scope="row">{{atleta.id}}</th>
              <td><a href="/prototype/pages/atletas-form.html">{{atleta.name}}</a> </td>
              <td>{{atleta.phone}}</td>
              <td>{{atleta.dataNascimento}}</td>
              <td>
                  <img src="assets/images/trash/trash3-fill.svg" width="20" height="20" alt="next">
              </td>
          </tr>
      </tbody>
  </table>
  </div>
</div>
